<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Timeline</title>
    <link rel="shortcut icon" href="#!" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div id="app">
    </div>

    <div class="timeline">
        <div class="aside">
            <div class="zoom">
                <button id="zoom-out" type="button" title="Zoom out">-</button>
                <span id="zoom-percent">0%</span>
                <button id="zoom-in" type="button" title="Zoom in">+</button>
            </div>
            <div class="names">
                <div class="name">Main</div>
                <div class="name">Left</div>
                <div class="name">Overlay</div>
                <div class="name">Custom</div>
                <div class="name">Audio</div>
            </div>
        </div>
        <div class="scroll">
            <div class="ruler">
                <div class="time">
                    <div id="ruler-time">0</div>
                    <!-- <div id="ruler-Resize">@TODO The yellow one...</div> -->
                </div>
            </div>
            <div class="tracks">
                <div class="track">
                    <div class="item" style="--d:10;--c:#f0b;">Item 1</div>
                    <div class="item" style="--d:15;">Item 2</div>
                    <div class="item" style="--d:10;">Item 3</div>
                    <div class="item" style="--d:5;">Item 4</div>
                    <div class="item" style="--d:10;">Item 5</div>
                    <div class="item" style="--d:10;">Item 6</div>
                </div>
                <div class="track">
                    <div class="item" style="--d:5;">Item 1</div>
                    <div class="item" style="--d:60;--c:#fb0;">Item 2</div>
                    <div class="item" style="--d:1000;">Item 3</div>
                    <div class="item" style="--d:1000;--c:#f0b;">Item 4</div>
                </div>
                <div class="track">
                    <div class="item" style="--d:15;">Item 1</div>
                    <div class="item" style="--d:10;">Item 2</div>
                    <div class="item" style="--d:10;">Item 3</div>
                </div>
                <div class="track"></div>
                <div class="track">
                    <div class="item" style="--d:10;">Item 1</div>
                    <div class="item" style="--d:15;">Item 2</div>
                    <div class="item" style="--d:10;">Item 3</div>
                    <div class="item" style="--d:5;">Item 4</div>
                    <div class="item" style="--d:10;">Item 5</div>
                    <div class="item" style="--d:10;">Item 6</div>
                </div>
            </div>
        </div>
        <div id="ruler-pointer"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
